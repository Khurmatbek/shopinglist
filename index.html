<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <main class="main-site">
        <section class="shoping">
            <div class="container">
                <div class="shoping__wrapper">
                    <h1 class="shoping__title">
                        Shoping List
                    </h1>
                    <form class="shoping__form">
                        <input class="shoping__text" type="text" placeholder="Title..." required>
                        <input class="shoping__number" type="number" placeholder="count" min="1" required>
                        <button class="shoping__add"> 
                            Add
                        </button>
                    </form>
                    <ul class="shoping__list">
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
